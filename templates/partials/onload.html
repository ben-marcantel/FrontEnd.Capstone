<div>

    <!-- //canvas -->
    <div class= "canvasCont">
        <canvas id= "canvas1"  ng-controller="AnimateCtrl" height = "312" width ="540"></canvas>    
    </div>
    

    <!-- //                            begin data form -->
    <form name= "paramForm" ng-submit= "save()" ng-controller= "SceneCtrl">

        <!--                            sliders-->
        <!-- //value inputs -->
        <input type= "range" id= "range1" name= "xRange1" ng-model= "formData.x1" min= "0"  max= "100">
        <input type= "range" id= "range1" name= "yRange1" ng-model= "formData.y1" min= "10"  max= "100">
        <input type= "text" placeholder = "Enter Parameter Name" ng-model="formData.paramName">
       
        
        <!--                            buttons -->
        <!-- //create image -->
        <input type = "button" ng-click= "data()" ng-controller= "AnimateCtrl" value= "Create Image">

        <!-- //save parameter -->
        <!-- <input type= "submit" id= "submit" value = "Save Parameter">  -->

        <!-- //recall parameter -->
        <div class="savedParameterView">
                <div class="savedParameterView">
                        <ul class="parameterHeader">Parameter Sets
                            <li ng-click="save()">:  Save  </li>
                            <li ng-click="loadParam()">,  Load  </li>
                            <li ng-click="exitParamEdit()">,  Exit  </li>
                        </ul>
            
            <ul class= "paramCollection">
                <li class="paramName"ng-repeat= "param in params">
                    <div id ={{param.paramsId}} ng-click = "initSavedParam(param)">{{param.paramName}}</div>
                    <div ng-click="deleteParam(param.paramsId)">Delete</div>
                </li>
            </ul>
        </div>



        <!--                            dummy field display -->
        <div class = "valueTest" ng-bind-template = {{formData.paramName}}:{{formData.x1}},{{formData.y1}}></div>

    
    </form>

</div>
