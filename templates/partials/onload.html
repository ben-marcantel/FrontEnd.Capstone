<div>
    <div class= "canvasCont">
        <canvas id= "canvas"  ng-controller="AnimateCtrl"></canvas>    
    </div>
    

    <form name="paramForm" ng-submit="save()","data()" ng-controller="SceneCtrl","AnimateCtrl">

        <input type="range" id="range1" name="xRange1" ng-model="x1.value" min="0"  max="100">
        <input type="range" id="range1" name="yRange1" ng-model="y1.value" min="10"  max="100">
        <!-- <input type="text" id ="parameterName" ng-model="paramName.value" ng-value="value"> -->
        <!-- //create image -->
       
       
        <input type = "button" ng-click="data()" ng-controller="AnimateCtrl" value="Create Image">
        <input type="submit" id="submit" value ="Save Parameter"> 
        <div class = "valueTest" ng-bind-template = {{paramName.value}}:{{x1.value}},{{y1.value}}></div>
        <!-- //ng chnage on slider,etc have it call function on controller that calls to factory-->
    
    </form>

</div>
